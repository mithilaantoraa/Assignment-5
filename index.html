<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-[#f5fff6]">

    <!-- nav bar -->
     <nav class="bg-white">
        <div class="w-11/12 mx-auto mt-5 md:mt-2">
            <div class="flex md:flex-row flex-col justify-between items-center ">
                <div class="flex justify-center lg:items-center md:justify-items-start gap-3">
                    <img src="./assets/logo.png" class="h-12 w-12" alt="">
                    <h1 class="text-xl font-bold text-[#006747]">Emergency <br> Service</h1>
                </div>

                <div class="flex justify-center items-center gap-3 md:mt-0 mt-5">
                    <div class="flex justify-center items-center gap-2 p-2 px-7 font-bold bg-[#41ff6b1a] rounded-full " id="heartCounter">
                        <h3 class=" font-bold" ><span id="count">0</span></h3>
                        <img src="./assets/heart.png" class="h-7" alt="">
                    </div>
                    <div class="flex justify-center items-center gap-2  p-2 px-7 font-bold bg-[#41ff6b1a] rounded-full">
                        <h3 class=" font-bold" ><span id="call-coin">100</span></h3>
                        <img src="./assets/coin.png" class="h-7" alt="">
                    </div>
                    <div class="flex justify-center items-center gap-2 p-2 px-7 text-white bg-[#00A63E] font-bold rounded-full">
                        <h3 class="font-bold"> <span id="copy-count">0</span></h3>
                        <span class=" font-bold">Copy</span>
                    </div>
                </div>
        
        </div>
    </nav>

    <!-- banner section -->
    <section class="mt-5 ">
        <div class="bg-green-950 bg-gradient-to-r  from-[#013223] via-[#006747] to-[#013223] text-white text-center p-4">
            <img src="assets/logo-dark.png" alt="" class="w-24 h-24 mx-auto">
            <h2 class=" lg:text-2xl md:text-xl font-bold p-2">Emergency Service Directory</h2>
            <p class=" lg:text-xl md:text-sm p-2">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </section>
 
 <script src="script.js"></script>
</body>
</html>
